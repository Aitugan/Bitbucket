        <form action="/edit" method="post">
            <section class="regForm">

                <div class="form">
                    <input type="text" value="{{.Price}}" name="Price" autocomplete="off" required/>
                    <label for="Price" class="label-name">
                        <span class="content-name">Price</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.Title}}" name="Title" autocomplete="off" required/>
                    <label for="Title" class="label-name">
                        <span class="content-name">Title</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.Description}}" name="Description" autocomplete="off" required/>
                    <label for="Description" class="label-name">
                        <span class="content-name">Description</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.Author}}" name="Author" autocomplete="off" required/>
                    <label for="Author" class="label-name">
                        <span class="content-name">Author</span>
                    </label>

                </div>
            </section>
            <section class="regForm">
                <div class="form">
                    <input type="text" value="{{.Rating}}" name="Rating" autocomplete="off" required/>
                    <label for="Rating" class="label-name">
                        <span class="content-name">Rating</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.RatesAmount}}" name="RatesAmount" autocomplete="off" required/>
                    <label for="RatesAmount" class="label-name">
                        <span class="content-name">RatesAmount</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.RegisteredStudents}}" name="RegisteredStudents" autocomplete="off" required/>
                    <label for="RegisteredStudents" class="label-name">
                        <span class="content-name">RegisteredStudents</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.Hours}}" name="Hours" autocomplete="off" required/>
                    <label for="Hours" class="label-name">
                        <span class="content-name">Hours</span>
                    </label>

                </div>
            </section>
            <section class="regForm">
                <div class="form">
                    <input type="text" value="{{.Resources}}" name="Resources" autocomplete="off" required/>
                    <label for="Resources" class="label-name">
                        <span class="content-name">Resources</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.GivesCertificate}}" name="GivesCertificate" autocomplete="off" required/>
                    <label for="GivesCertificate" class="label-name">
                        <span class="content-name">GivesCertificate</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.Discount}}" name="Discount" autocomplete="off" required/>
                    <label for="Discount" class="label-name">
                        <span class="content-name">Discount</span>
                    </label>

                </div>
                <div class="form">
                    <input type="text" value="{{.PriceWithDisc}}" name="PriceWithDisc" autocomplete="off" required/>
                    <label for="PriceWithDisc" class="label-name">
                        <span class="content-name">PriceWithDisc</span>
                    </label>

                </div>
            </section>
            <section class="regForm">

                <div class="form">
                    <input type="text" value="{{.Image}}" name="Image" autocomplete="off" required/>
                    <label for="Image" class="label-name">
                    <span class="content-name">Image</span>
                </label>

                </div>

                <div class="form">
                    <input type="text" value="{{.CourseID}}" name="CourseID" autocomplete="off" required/>

                    <label for="CourseID" class="label-name">
                    <span class="content-name">CourseID</span>
                </label>

                </div>
                <input class="submit" type="submit" value="Submit">

            </section>
        </form>
