<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/inputAnim.css">
    <link rel="stylesheet" href="../styles/navBar.css">
    <link rel="stylesheet" href="../styles/Footer.css">
    <link rel="stylesheet" href="../styles/BlockReveal.css">
    <link rel="stylesheet" href="../styles/loginPage.css">
</head>

<body>

    <header>
        <nav id="navbar">

            <div class="logo">
                <img src="../styles/images/icons/ThreeBv2.png" alt="">
                <h4>ThreeB</h4>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Project</a></li>

            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
            </div>

        </nav>
    </header>
    <main>

        <section class="decor">
            <h2>Join the fastest developing community of the world</h2>
            <div class="feedbacks">
                <div class="box">
                    <img src="../styles/images/Gilf.png" alt="">
                </div>
                <div class="box">
                    <img src="../styles/images/Jared.png" alt="">
                </div>
                <div class="box">
                    <img src="../styles/images/Richard.png" alt="">
                </div>

            </div>

        </section>

        <section class="regForm">
            <div class="form">
                <input type="text" name="name" autocomplete="off" required/>
                <label for="name" class="label-name">
                        <span class="content-name">Name</span>
                    </label>
            </div>

            <div class="form">
                <input type="text" name="name" autocomplete="off" required/>
                <label for="name" class="label-name">
                            <span class="content-name">Surname</span>
                        </label>
            </div>
            <div class="form">
                <input type="email" name="name" autocomplete="off" required/>
                <label for="name" class="label-name">
                                <span class="content-name">Email</span>
                            </label>
            </div>
            <div class="form">
                <input type="password" id="pass" maxlength="30" name="name" autocomplete="off" required/>
                <label for="name" class="label-name">
                                    <span class="content-name">Password</span>
                                </label>

            </div>
            <div class="pwdStats">
                <p id="head">Password Strength</p>
                <p class="strength" id="length"></p>
            </div>
        </section>

    </main>
    <footer>
        <div class="left">
            <img src="../styles/images/icons/ThreeBv2.png" alt="">
            <p>Copyright &#169; 2019 ThreeB, Inc.</p>
        </div>
        <div class="right">
            <a href="#" class="condition1">Terms and Conditions</a>
            <a href="#" class="condition2">Privacy Policy and Cookie Policy</a>
            <a href="#" class="condition3">Intellectual Property</a>

        </div>
    </footer>



    <script src="../scripts/codeStrength.js"></script>
    <script src="../scripts/navBar.js"></script>
</body>

</html>
